<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .scrollable-card {
            overflow-y: auto;
            border-left: 8px solid #eeac2e;
        }
        .scrollable-card::-webkit-scrollbar {
            width: 4px;
        }
        .scrollable-card::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .scrollable-card::-webkit-scrollbar-thumb {
            background: #eeac2e;
        }
        .scrollable-card::-webkit-scrollbar-thumb:hover {
            background: #d89a1b;
        }
        .full-height {
            height: 20vh; 
        }
    </style>
</head>
<body>
    <section class="container bg-white text-dark py-5 section-padding">
    <div class="row full-height">
        <div class="container justify-content-start text-dark py-5"></div>
        <div class="col-lg-6 d-flex align-items-stretch">
            <div class="w-100">
                <img src="Screenshot 2024-08-22 123158.png" class="img-fluid h-100" alt="Illustration">
            </div>
        </div>


        <div class="col-lg-6 d-flex flex-column justify-content-between">
            <div class="card mb-3 flex-fill scrollable-card" style="background-color: #fffbfa;">
                <div class="card-body p-4">
                    <h5 class="card-title">
                        <i class="bi bi-grid-3x3-gap" style="color: #0658fe;"></i>
                        Skill Development
                        <span class="float-end">
                            <i class="bi bi-chevron-down" style="color: #451385;"></i>
                        </span>
                    </h5>
                    <p class="card-text">Join us in elevating your expertise with our diverse array of skill development courses led by industry experts.</p>
                </div>
            </div>


            <div class="card mb-3 flex-fill scrollable-card" style="background-color: #fffaf7;">
                <div class="card-body p-4">
                    <h5 class="card-title">
                        <i class="bi bi-window-x" style="color: #d27c2c;"></i>
                        Software Application Development
                        <span class="float-end">
                            <i class="bi bi-chevron-down" style="color: #451385;"></i>
                        </span>
                    </h5>
                    <p class="card-text"></p>
                </div>
            </div>

            
            <div class="card mb-3 flex-fill scrollable-card" style="background-color: #fff9f5;">
                <div class="card-body p-4">
                    <h5 class="card-title">
                        <i class="bi bi-person-raised-hand" style="color: #e6b080;"></i>
                        Consultancy Services
                        <span class="float-end">
                            <i class="bi bi-chevron-down" style="color: #451385;"></i>
                        </span>
                    </h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                </div>
            </div>
        </div>
    </div>
</section>

    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
